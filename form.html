<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .comment{
           width: 1000px; 
           height: 200px; 
        }
    </style>
</head>
<body>
    <h1>Student Registration Form :</h1>
    <h3>Personal Detail:</h3>
    
    <form action="">
    <label for="fName"> <b>First Name</b> :</label>
    <input type="text" id="fName" placeholder="First Name">
    <label for="lName"><b>Last Name</b> :</label>
    <input type="text" id="lName" placeholder="Last Name">
    <br>
    <br>
<label for="number"><b>Phone Number</b> :</label>
<input type="number" name="" id="number"placeholder="Phone number" >
<label for="email"><b>Email Id</b> :</label>
<input type="email" name="" id="" placeholder="E=mail Id">
<br>
<hr>
<h3>Academic detail</h3>
<span><b>Graduation Degree</b> : </span>
<input type="radio" name="type" id="bsc">
<label for="bsc">B.sc.</label>
<input type="radio" name="type" id="bca">
<label for="bca">BCA</label>
<input type="radio" name="type" id="bcom">
<label for="bcom">B.Com</label>
<br>
<br>
<span><b>Above 60% in :</b> </span>
<input type="checkbox" name="" id="10th Exams">
<label for="bsc">B.sc.</label>
<input type="checkbox" name="" id="12th Exams">
<label for="bca">BCA</label>
<input type="checkbox" name="" id="Graduation">
<label for="bcom">B.Com</label>
<br>
<hr>
<h3>Comments :</h3>
<input type="text"  class="comment">
<br><br><br>
<input type="submit" value="Submit">
    </form>
</body>
</html>
